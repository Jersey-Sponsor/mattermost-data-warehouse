version: "1.0"

# Databases
databases:
    - analytics:
        shared: no

    - raw:
        shared: no

    - snowflake:
        shared: yes


# Roles
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - analyst_xs
        member_of:
            - sysadmin

    - securityadmin:
        warehouses:
            - analyst_xs
        member_of:
            - sysadmin

    - permission_bot:
        warehouses:
            - analyst_xs

    - sysadmin:
        warehouses:
            - analyst_xs
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    ## Regular Roles
    - stitch:
        warehouses:
            - stitch
        owns:
            schemas:
                - analytics.ga_traffic_com
                - analytics.ga_traffic_org
                - analytics.ga_traffic_user_visits
                - analytics.orgm
            tables:
                - analytics.ga_traffic_com.*
                - analytics.ga_traffic_org.*
                - analytics.ga_traffic_user_visits.*
                - analytics.orgm.*
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    - reporting:
        warehouses:
            - analyst_xs
        privileges:
            databases:
                read:
                    - analytics
                    - snowflake
            schemas:
                read:
                    - analytics.*
                    - snowflake.account_usage
            tables:
                read:
                    - analytics.*.*
                    - snowflake.account_usage.*

    - loader:
        warehouses:
            - analyst_xs
        privileges:
            databases:
                read:
                    - raw
                write:
                    - raw
            schemas:
                read:
                    - raw.*
                write:
                    - raw.*
            tables:
                read:
                    - raw.*.*

    - transformer: # For automated jobs
        warehouses:
            - analyst_xs
        owns:
            schemas:
                - analytics.blp
                - analytics.finance
                - analytics.ga
                - analytics.mattermost
                - analytics.util
            tables:
                - analytics.blp.*
                - analytics.finance.*
                - analytics.ga.*
                - analytics.mattermost.*
                - analytics.util.*
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - analytics.*.*

    # Object Roles

    # User Roles
    - stitch:
        warehouses:
            - stitch

    - reporting:
        warehouses:
            - analyst_xs
    

# Users
users:
    - adovenmuehle:
        can_login: yes
        member_of:
            - accountadmin
            - securityadmin

    - rachel:
        can_login: yes
        member_of:
            - accountadmin
            - securityadmin

    - schiff:
        can_login: yes
        member_of:
            - accountadmin
            - securityadmin

    - airflow:
        can_login: yes
        member_of:
            - sysadmin
            - transformer

    - stitch:
        can_login: yes
        member_of:
            - stitch

    - permission_bot:
        can_login: yes
        member_of:
            - permission_bot

    - looker:
        can_login: yes
        member_of:
            - reporting

    - loader:
        can_login: yes
        member_of:
            - loader

# Warehouses
warehouses:
    - analyst_xs:
        size: x-small

    - stitch:
        size: x-small
